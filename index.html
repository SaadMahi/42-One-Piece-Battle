<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skull-Css</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;

        height: 100vh;

        width: 100vw;

        background: #000000;

        transform: scale(0.85);

        overflow: hidden;
      }

      .skull {
        width: 150px;
        height: 100px;

        border-radius: 50px;
        background: #ffffff;

        position: relative;
        top: 10px;
      }

      .skull::after,
      .skull::before {
        content: "";
        width: 49px;
        height: 39px;

        border-radius: 50%;

        display: inline-block;

        background: #000000;
      }

      .skull::after {
        transform: translate(31px, 31px) rotate(40deg);
      }

      .skull::before {
        transform: translate(21px, 31px) rotate(-40deg);
      }

      [class^="teeth"] {
        width: 15px;
        height: 20px;

        display: inline-block;

        background: #ffffff;

        position: absolute;
        bottom: 0;
      }

      .teeth-1 {
        transform: translate(-5px, 30px);
      }

      .teeth-2 {
        transform: translate(15px, 30px);
      }

      .teeth-3 {
        transform: translate(35px, 30px);
      }

      [class^="bone"] {
        width: 24px;
        height: 24px;

        display: inline-block;

        background: #fff;
        position: absolute;
      }

      .bone-1 {
        left: 0;

        transform: rotate(-40deg) translate(-5px, -19px);
      }

      .bone-2 {
        right: 0;

        transform: rotate(50deg) translate(4px, -20px);
      }

      .bone-3 {
        right: 0;
        bottom: 0;

        transform: rotate(137deg) translate(-1px, -20px);
      }

      .bone-4 {
        left: 0;
        bottom: 0;

        transform: rotate(-137deg) translate(7px, -20px);
      }

      [class^="bone"]::after,
      [class^="bone"]::before {
        content: "";
        width: 25px;
        height: 25px;

        border-radius: 50%;

        display: inline-block;

        background: #fff;
      }

      [class^="bone"]::after {
        transform: translate(5px, -35px);
      }

      [class^="bone"]::before {
        transform: translate(-10px, -10px);
      }
    </style>
  </head>
  <body>
    <div class="skull">
      <span class="teeth-1"></span>
      <span class="teeth-2"></span>
      <span class="teeth-3"></span>

      <span class="bone-1"></span>
      <span class="bone-2"></span>
      <span class="bone-3"></span>
      <span class="bone-4"></span>
    </div>
  </body>
</html>
